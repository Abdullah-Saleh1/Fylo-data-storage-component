<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="">
      <ul class="icons">
        <li><img src="images/icon-document.svg" alt=""></li>
        <li><img src="images/icon-folder.svg" alt=""></li>
        <li><img src="images/icon-upload.svg" alt=""></li>
      </ul>
    </div>
    <div class="progress">
      <div class="toolbar">
        <span>1</span>
        <span>8</span>
        <span>5</span>
        <span>GB Left</span>
      </div>
      <p>Youâ€™ve used <span>8</span><span>1</span><span>5</span> <span>GB</span> of your storage</p>
      <div class="progress-bar"></div>
      <div class="used">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Abdullah-Saleh1" target="_blank">Abdullah Saleh</a>.
  </div>



</body>

</html>
